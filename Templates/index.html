<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="game-container">
        <h1>Hangman Game</h1>
        <canvas id="hangman" width="200" height="200"></canvas>
        <div id="word-display"></div>
        <div id="attempts">Attempts left: 6</div>
        <div id="guessed-letters">Guessed letters: </div>
        <div id="message"></div>
        <input type="text" id="letter-input" maxlength="1" placeholder="Enter a letter" />
        <button onclick="makeGuess()">Guess</button>
        <button onclick="resetGame()">Reset Game</button>
        <div class="alphabet" id="alphabet"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
